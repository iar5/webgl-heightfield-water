<!DOCTYPE html>
<html>
<head>
    <title>Heightfield Water Simulation</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="gui">
        <h1>Heightfield Water Simulation</h1>
        <br>
        <label>water level<input id="waterSlider" type="range" min=-0.49 max=0.5 step=0.01></label>
        <br>
        <label>water ior<input id="etaNumber" type="number" min=0 max=2 step=0.01 value="1.3"></label>
        <br><br>
        <input id="rainBtn" type="button" value="toggle rain">
        <input id="collideBtn" type="button" value="toggle collider">
    </div>
</body>

<style>
    *{
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        color: white;
    }
    html, body, canvas{
        width: 100%;
        height: 100%;
    }
    h1{
        font-size: 1em;
    }
    #gui{
        margin: 2px;
        padding: 4px;
        position: absolute;
        top: 0;
        right: 0;
        border: 1px solid white;
        background-color: rgba(255, 255, 255, 0.164);
    }
    input[type=button]{
        border: 1px solid white;
        padding: 2px;
        border-radius: 0;
        width: 100%;
        background-color: rgba(46, 46, 46, 0.3);
        margin-bottom: 2px;
    }
    input[type=range]{
        width: 60%;
        vertical-align: middle;
        margin-left: 5px;
    }
    input[type=number]{
        color: black;
        margin-left: 20px;
    }
</style>

<script type="module" src="./src/main.js"></script>
</html>
